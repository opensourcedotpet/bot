<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discord Message Stream</title>
    <link
      href="https://cdn.jsdelivr.net/gh/uchks/ggcdn@master/ggsans.css"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <link href="assets/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>opensource.pet</h1>
    <div id="navbar">
      <a href="#optout">Opt-Out</a>
    </div>
    <div id="filter-container">
      <select id="guildFilter">
        <option value="">Guild</option>
      </select>
      <select id="userFilter">
        <option value="">User</option>
      </select>
      <input type="text" id="userIdFilter" placeholder="Search by User ID" />
    </div>
    <div id="messages"></div>
    <!-- Modal -->
    <div id="optoutModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Opt-Out</h2>
        <p>Ban the following IDs from your server:</p>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
