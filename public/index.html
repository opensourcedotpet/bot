<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>opensource.pet</title>
  <link rel="icon" type="image/svg+xml"
    href="https://raw.githubusercontent.com/opensourcedotpet/.github/main/icon.png" />
  <link href="assets/main.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js" defer></script>
  <script src="assets/main.js" defer></script>
</head>

<body>
  <header>
    <h1>opensource.pet</h1>
  </header>

  <main id="page-container">
    <section id="content-wrap">
      <div id="filter-container">
        <select id="guildFilter">
          <option value="">All Servers</option>
        </select>
        <select id="userFilter">
          <option value="">All Users</option>
        </select>
        <input type="text" id="userIdFilter" placeholder="Search by User ID" />
        <div id="userProfile"></div>
      </div>
      <div id="messages"></div>
    </section>

    <section class="stats-container">
      <article class="stat">
        <h2 id="guild-count">0</h2>
        <p>Servers being tracked</p>
      </article>
      <article class="stat">
        <h2 id="user-count">0</h2>
        <p>Users being tracked</p>
      </article>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <section class="footer-section">
        <h2>opensource.pet</h2>
        <p>Not affiliated with or endorsed by Discord Inc.</p>
      </section>
      <section class="footer-section">
        <h3>Links</h3>
        <a href="mailto:admin@opensource.pet" class="link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class="icon" style="margin-top: -10px;">
            <path fill-rule="evenodd"
              d="M1 11.27c0-.246.033-.492.099-.73l1.523-5.521A2.75 2.75 0 015.273 3h9.454a2.75 2.75 0 012.651 2.019l1.523 5.52c.066.239.099.485.099.732V15a2 2 0 01-2 2H3a2 2 0 01-2-2v-3.73zm3.068-5.852A1.25 1.25 0 015.273 4.5h9.454a1.25 1.25 0 011.205.918l1.523 5.52c.006.02.01.041.015.062H14a1 1 0 00-.86.49l-.606 1.02a1 1 0 01-.86.49H8.236a1 1 0 01-.894-.553l-.448-.894A1 1 0 006 11H2.53l.015-.062 1.523-5.52z"
              clip-rule="evenodd"></path>
          </svg>
          <span style="margin-top: -10px;">Contact</span>
        </a>
        <a href="#optout" class="link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class="icon">
            <path fill-rule="evenodd"
              d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
              clip-rule="evenodd"></path>
          </svg>
          <span>Opt-Out</span>
        </a>
      </section>
      <section class="footer-section">
        <h3>Give us money</h3>
        <a href="/donate" class="link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class="icon" style="margin-top: -10px;">
            <path
              d="M9.653 16.915l-.005-.003-.019-.01a20.759 20.759 0 01-1.162-.682 22.045 22.045 0 01-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 018-2.828A4.5 4.5 0 0118 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 01-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 01-.69.001l-.002-.001z">
            </path>
          </svg>
          <span style="margin-top: -10px;">Donate</span>
        </a>
      </section>
    </div>
  </footer>

  <div id="optoutModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Opt-Out</h2>
      <p>Ban the following IDs from your server:</p>
    </div>
  </div>
</body>

</html>
